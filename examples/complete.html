<!DOCTYPE html>
<html>
<head>
	<title>After Payment</title>
	
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
	<!-- Bootstrap-select -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
	
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


	
	<style>
		html {
			font-size: 14px;
			height: 100%;
		}
		
		@media (min-width: 768px) {
			html {
				font-size: 16px;
			}
		}
		
		body {
			background: #d9e7e8;
			background: -webkit-linear-gradient(#50A7C2, #B7F8DB);
			background: linear-gradient(#50A7C2, #B7F8DB); 
			height: 100%;
		}
		
		.container {
			max-width: 960px;
		}

	</style>

</head>
<body>
	<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
		<img class="d-block mx-auto mb-4" src="./payper_logo/logo.png" alt="" width="72" height="72">
		<h1 class="display-4">Thank you</h1>
		<p class="lead">You will be redirected in <span id="countDown">5</span> seconds.</p>
	</div>

	<script type="text/javascript">		
		
		$(document).ready(function () {
			var count = 5;
			setInterval(function(){
				count--;
				document.getElementById('countDown').innerHTML = count;
				if (count == 0) {
					window.location = "index";
				}
			},1000);
			
		});

	</script>

	
</body>
</html>
